<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="table.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="table.js"></script>
</head>
<body>
    <div id="sum">
        <h1>Multiplication Table Generator</h1>
        <p id="description">Question 2</p>
    
        <form>
            <div id="input-area">
                <label id="input-label" for="numberInput">Enter Number (N):</label>
                <input type="number" id="numberInput" placeholder="e.g: 5">
            </div>
            
            <div id="buttons">
                <button type="button" onclick="calculateTable()">Generate Table</button>
                <button type="reset" onclick="resetSum()">Reset</button>
            </div>
        </form>

        <div id="output">
            <h3>Output</h3>
            <hr style="margin: 15px 0px;">
            <div id="result">
                <p>Example: <br>Input → 5<br>Output → Multiplication table of 5 </p>
            </div>
        </div>
    </div>

    <div id="fixed">
        <button id="fixed-button"><a href="../Homepage/homepage.html">Go Back to Homepage</a></button>
    </div>
</body>
</html>
