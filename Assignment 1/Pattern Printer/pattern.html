<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Printer</title>
    <link rel="stylesheet" href="pattern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="pattern.js"></script>
</head>
<body>
    <div id="sum">
        <h1>Pattern Printer</h1>
        <p id="description">Question 3</p>
    
        <div id="input-area">
            <label id="input-label" for="numberInput">Enter Number (N):</label>
            <input type="number" id="numberInput" placeholder="e.g: 5">
        </div>

        <div id="buttons">
        <button onclick="calculatePattern()">Print Pattern</button>
        <button onclick="resetSum()">Reset</button>
        </div>
    
        <div id="output">
            <h3>Output</h3>
            <hr style="margin: 15px 0px;">
            <div id="result">
                <pre>
                <p>Example: <br>Input → 4<br>Output → *
         **
         ***
         **** </p>
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
